<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="m-auto mt-5 w-50 p-5 text-center ">
        <h1 class="text-info mb-4">Smart Login System</h1>
        <input type="text" class="form-control mb-4 bg-transparent text-white" placeholder="Enter your name" id="name" required>
        <input type="email" class="form-control mb-4 bg-transparent text-white" placeholder="Enter your email" id="email" required>
        <input type="password" class="form-control mb-4 bg-transparent text-white" placeholder="Enter your password" id="password" required>

        <div class="d-grid gap-2 mb-3">
            <a class="btn btn-outline-info text-decoration-none" type="button" onclick="signUp()">sign up</a>
        </div>

        <p class="text-white">Already have an account? <a href="index.html" class="text-white">Sign In</a></p>
    </section>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
